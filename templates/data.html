<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Notes</title>
</head>
<body>
<table border="1">
    <tr>
        <th>Title</th>
        <th>Discription</th>
        <th>Creation date</th>
        <th>Updation date</th>
    </tr>
    {% for x in d %}
    <tr>
        <td>{{ x.title }}</td>
        <td>{{ x.text }}</td>
        <td>{{ x.date }}</td>
        <td>{{ x.datee }}</td>
        <td><a href="{% url 'edit' x.id %}">Edit</a> </td>
        <td><a href="{% url 'delete' x.id %}">Delete</a> </td>
    </tr>
    {% endfor %}
</table>

</body>
</html>
