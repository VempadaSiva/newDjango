<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Note</title>
</head>
<body>
<form action="{% url 'save' %}" method="post" enctype="multipart/form-data">
{% csrf_token %}
    <input type="hidden" name="id" value={{ s.id }}>
Title:<input type="text" name="title" value={{ s.title }}><br>
    Description:<textarea name="text" >{{ s.text }}</textarea><br>
Creation date:<input type="date" name="date" value={{ s.date|date:'Y-m-d' }}><br>
Updation date:<input type="date" name="datee" value={{ s.datee|date:'Y-m-d' }}><br>
<input type="submit" value="submit">
</form>
</body>
</html>
